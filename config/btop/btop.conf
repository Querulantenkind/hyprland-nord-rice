# Bashtop config file
# Umfangreiches Nord Ice Theme - Optimierte Konfiguration

#* Name of a btop++/bpytop/bashtop theme located in "/usr/[local/]share/btop/themes" (needs basename, not full path)
color_theme = /home/$USER/.config/btop/themes/nord.theme

#* If the theme set background should be shown, set to false if you want terminal background transparency
theme_background = true

#* Sets if 24-bit truecolor should be used, will convert 24-bit colors to 256 color (6x6x6 color cube) if false
truecolor = true

#* Set to true to force tty mode regardless if a real tty has been detected or not
#* Will force 16-color mode and tty friendly graph symbols (no unicode)
force_tty = false

#* Define presets for the layout of the boxes. Preset 0 is always all boxes shown with default height and width. Max 9 presets.
#* Format: "box_name:P:G,box_name:P:G" P=(0 or 1) for alternate positions, G=graph symbol to use for box.
#* Use whitespace " " as separator between different presets.
#* Nord Ice Theme Layout Presets:
#* Preset 1: CPU und Prozesse (vertikal geteilt)
#* Preset 2: CPU, Memory, Network (horizontal)
#* Preset 3: Kompakt Layout mit Braille Symbolen
presets = "cpu:1:default,proc:0:default cpu:0:default,mem:0:default,net:0:default cpu:0:braille,mem:0:braille,net:0:braille,proc:1:braille"

#* Set maximum length of process name in proc box, 0 = no limit
proc_left = true

#* Show compact view for processes in the process box (table view)
proc_gradient = true

#* Sort processes by (Only affects process box, cpu/mem stats always sorted cpu%) cpu, mem, pid, program, arguments, threads, user, priority
proc_sorting = cpu

#* Reverse sorting order, true or false
proc_reversed = false

#* Show processes as a tree
proc_tree = false

#* Use the cpu graph colors in the process list
proc_colors = true

#* If process cpu usage should be of the core it's running on or usage of the total available cpu power
proc_per_core = false

#* Show process memory as bytes instead of percent
proc_mem_bytes = true

#* Show process memory as byte values instead of percent (true) or false (percent)
proc_cpu_graph = true

#* Sets the CPU stat shown in upper half of the CPU graph, "total" is always available
#* See: "/proc/stat" for options, "cpu", "cpu0", "cpu1" etc. or "total"
cpu_bottom = total

#* Update time in milliseconds, recommended 2000 ms or above for better sample times for graphs
#* Für Nord Ice Theme: Schnellere Updates für flüssigere Animationen
update_ms = 1000

#* Processes update multiplier, sets how often the process list is updated as a multiplier of update_ms.
#* Set to 2 or higher to reduce CPU usage in the process box. (Only integers)
proc_update_mult = 2

#* Show the graphs for memory, cpu and network in the proc box, false = just text
show_graphs = true

#* Use /proc/[pid]/smaps for memory information in the process box (very slow but more accurate)
proc_smaps = false

#* Show battery stats in top right if battery is present
show_battery = true

#* Reverse the order of cpu cores in the graph, true or false
cpu_invert = false

#* If base 2 (binary) or base 10 (decimal) for network speeds and data
net_sync = false

#* Network I/O graph, base 2 (binary) or base 10 (decimal). auto for adaptive
net_auto = true

#* Show init screen at startup, the init screen is purely cosmetical
show_init = false

#* Enable check for new version from github.com/aristocratos/btop
check_temp = true

#* Set fixed values for network graphs, "M" = mega, "K" = kilo, "m" = milli etc.
#* "adaptive" for adaptive scale
net_download = 100M

#* Same as above but for upload
net_upload = 100M

#* Use binary or decimal for network graphs, same as net_auto
net_unit_type = adaptive

#* Show temperature graphs for cpu/gpu, true or false
show_temp = true

#* Which temperature scale to use, available: "celsius", "fahrenheit", "kelvin" and "rankine"
temp_scale = "celsius"

#* Show time and date in the right top corner
show_time = true

#* Custom date format for the right top corner, set to "" to disable
#* Für Nord Ice Theme: Elegante Zeit- und Datumsanzeige
date_format = "%d.%m.%Y %H:%M:%S"

#* Show path to executable in process box
show_path = false

#* Show kernel version in top right corner
show_kernel = false

#* Symbols to use for graphs in tty mode, "tty" = symbols that work in a real tty, "block" = unicode block symbols, "braille" = braille characters
#* Für Nord Ice Theme: Braille für beste Darstellung
graph_symbol = braille

#* Graph symbol to use for graphs in graphs mode, "default", "braille", "block" or "tty"
graph_symbol_gpu = braille

#* Manually set which boxes to show. Available values: "cpu mem net proc", separate values with whitespace.
shown_boxes = cpu mem net proc

#* Set 'h' 'm' or 'l' for high, medium or low update frequency for the graph symbols, not applicable with custom symbols
#* Für Nord Ice Theme: Hohe Update Frequenz für flüssige Animationen
graph_update = h

#* For windows where cmd can't be found in PATH
#* If you don't want to add cmd to PATH, you can set cmd path here
cmd_path = /usr/bin

#* Set the default network device to show, set to "" to show all
net_iface = ""

#* How many seconds to show warning/error messages before clearing them
message_timeout = 3
