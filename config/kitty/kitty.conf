# ╔═══════════════════════════════════════════════════════════════════════════╗
# ║                      KITTY CONFIG - NORD THEME                          ║
# ╚═══════════════════════════════════════════════════════════════════════════╝

# Nord Colors
background            #2e3440
foreground            #d8dee9
selection_background  #4c566a
selection_foreground  #d8dee9
url_color             #81a1c1
cursor                #81a1c1
cursor_text_color     #2e3440

# Normal colors
color0   #3b4252
color1   #bf616a
color2   #a3be8c
color3   #ebcb8b
color4   #81a1c1
color5   #b48ead
color6   #88c0d0
color7   #e5e9f0

# Bright colors
color8   #4c566a
color9   #bf616a
color10  #a3be8c
color11  #ebcb8b
color12  #81a1c1
color13  #b48ead
color14  #8fbcbb
color15  #eceff4

# Font
font_family      JetBrains Mono Nerd Font
bold_font        JetBrains Mono Nerd Font Bold
italic_font      JetBrains Mono Nerd Font Italic
bold_italic_font JetBrains Mono Nerd Font Bold Italic
font_size 12

# Window
remember_window_size  no
initial_window_width  1200
initial_window_height 800
window_border_width 1
draw_minimal_borders yes
window_margin_width 0
window_padding_width 15

# Tab bar
tab_bar_style powerline
tab_powerline_style slanted
tab_bar_margin_width 0
tab_bar_margin_height 0 0
active_tab_font_style bold
inactive_tab_font_style normal

# Cursor - Animated Beam Style
cursor_shape beam
cursor_beam_thickness 2.0
cursor_blink_interval 0.5
cursor_stop_blinking_after 15.0

# Scrollback
scrollback_lines 10000
scrollback_pager_history_size 0

# Mouse
mouse_hide_wait 3.0
detect_urls yes

# Performance
repaint_delay 10
input_delay 3
sync_to_monitor no

# Bell
enable_audio_bell no
visual_bell_duration 0.1

# Selection
rectangle_select_modifiers ctrl+alt
select_by_word_characters :@-./_~?&=%+#

# Shortcuts
map ctrl+shift+c copy_to_clipboard
map ctrl+shift+v paste_from_clipboard
map ctrl+shift+s paste_from_selection
map ctrl+shift+up scroll_line_up
map ctrl+shift+down scroll_line_down
map ctrl+shift+page_up scroll_page_up
map ctrl+shift+page_down scroll_page_down
map ctrl+shift+home scroll_home
map ctrl+shift+end scroll_end

# Tab shortcuts
map ctrl+shift+t new_tab
map ctrl+shift+q close_tab
map ctrl+shift+left previous_tab
map ctrl+shift+right next_tab
map ctrl+shift+. move_tab_forward
map ctrl+shift+, move_tab_backward

# Window shortcuts
map ctrl+shift+n new_window
map ctrl+shift+w close_window
map ctrl+shift+] next_window
map ctrl+shift+[ previous_window

# Layout shortcuts
map ctrl+shift+l next_layout
map ctrl+shift+r start_recording
map ctrl+shift+p show_scrollback

# URL handling
map ctrl+shift+u kitten hints --type url --program @

# Background opacity & blur
background_opacity 0.92
background_blur 1

# Dynamic background opacity (dim when unfocused)
dynamic_background_opacity yes

# Shell
shell zsh

# Environment
env TERM=xterm-256color
env COLORTERM=truecolor

# ══════════════════════════════════════════════════════════════════════════════
# ADVANCED FEATURES
# ══════════════════════════════════════════════════════════════════════════════

# URL handling with underline
url_style curly
url_prefixes file ftp ftps gemini git gopher http https irc ircs kitty mailto news sftp ssh
detect_urls yes
show_hyperlink_targets yes

# Terminal bell - visual only
enable_audio_bell no
visual_bell_duration 0.15
visual_bell_color #bf616a
window_alert_on_bell yes
bell_on_tab "  "

# Confirm before closing if processes running
confirm_os_window_close -1

# Copy on select
copy_on_select clipboard
strip_trailing_spaces smart

# Focus follows mouse
focus_follows_mouse yes

# Window decorations
hide_window_decorations yes
window_logo_path none

# Advanced text rendering
text_composition_strategy platform
text_fg_override_threshold 0

# Undercurl style
undercurl_style thin-sparse

# Kitty mod key
kitty_mod ctrl+shift

# Open URLs with click
open_url_with default
url_color #81a1c1

# Scrollback enhancement
scrollback_pager less --chop-long-lines --RAW-CONTROL-CHARS +INPUT_LINE_NUMBER
scrollback_pager_history_size 10

# Clipboard control
clipboard_control write-clipboard write-primary read-clipboard-ask read-primary-ask
clipboard_max_size 512

# Action aliases for Nord theme switching
action_alias launch_tab launch --type=tab --cwd=current
action_alias launch_window launch --type=window --cwd=current
