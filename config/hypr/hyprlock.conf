# ╔═══════════════════════════════════════════════════════════════════════════╗
# ║                     HYPRLOCK CONFIG - NORD THEME                          ║
# ╚═══════════════════════════════════════════════════════════════════════════╝

# Nord Colors
$nord0 = rgb(2e3440)
$nord1 = rgb(3b4252)
$nord2 = rgb(434c5e)
$nord3 = rgb(4c566a)
$nord4 = rgb(d8dee9)
$nord5 = rgb(e5e9f0)
$nord6 = rgb(eceff4)
$nord7 = rgb(8fbcbb)
$nord8 = rgb(88c0d0)
$nord9 = rgb(81a1c1)
$nord10 = rgb(5e81ac)
$nord11 = rgb(bf616a)
$nord14 = rgb(a3be8c)

general {
    disable_loading_bar = true
    hide_cursor = true
    grace = 0
    no_fade_in = false
    no_fade_out = false
}

background {
    monitor =
    path = ~/.config/hypr/wallpapers/nord-balloons.png
    blur_passes = 4
    blur_size = 10
    color = $nord0
}

# Ice-like dim effect
background {
    monitor =
    path =
    blur_passes = 0
    color = rgba(46, 52, 64, 0.1)
}

input-field {
    monitor =
    size = 300, 50
    outline_thickness = 3
    dots_size = 0.33
    dots_spacing = 0.15
    dots_center = true
    dots_rounding = -1
    outer_color = $nord3
    inner_color = $nord1
    font_color = $nord4
    fade_on_empty = true
    fade_timeout = 1000
    placeholder_text = <i>Passwort eingeben...</i>
    hide_input = false
    rounding = 10
    check_color = $nord8
    fail_color = $nord11
    fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i>
    fail_transition = 300
    capslock_color = $nord13
    numlock_color = -1
    bothlock_color = -1
    invert_numlock = false
    swap_font_color = false
    position = 0, -20
    halign = center
    valign = center
}

label {
    monitor =
    text = Hallo, $USER
    text_align = center
    color = $nord6
    font_size = 24
    font_family = JetBrains Mono
    position = 0, 80
    halign = center
    valign = center
}

label {
    monitor =
    text = cmd[update:1000] echo "$(date +'%H:%M')"
    text_align = center
    color = $nord8
    font_size = 96
    font_family = JetBrains Mono Bold
    position = 0, 250
    halign = center
    valign = center
}

label {
    monitor =
    text = cmd[update:60000] echo "$(date +'%A, %d. %B %Y')"
    text_align = center
    color = $nord4
    font_size = 18
    font_family = JetBrains Mono
    position = 0, 150
    halign = center
    valign = center
}
