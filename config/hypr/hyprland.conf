bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Special workspaces (scratchpads)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scratchpad terminal
bind = $mainMod, grave, exec, [float; size 1200 800; center] kitty --title scratchpad
bind = $mainMod SHIFT, grave, togglespecialworkspace, scratchpad

# Scratchpad applications
bind = $mainMod, period, exec, [float; size 800 600; center] pavucontrol
bind = $mainMod, comma, exec, [float; size 1000 700; center] thunar

# Scroll through workspaces
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize with mouse
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Media keys
bindel = , XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
