bind = $mainMod SHIFT, M, exec, ~/.config/waybar/scripts/system-monitor.sh
bind = $mainMod SHIFT, T, exec, ~/.config/kitty/switch-theme.sh
bind = $mainMod, H, exec, bash ~/.config/wofi/scripts/docs-launcher.sh
