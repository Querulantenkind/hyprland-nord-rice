# ══════════════════════════════════════════════════════════════════════════════
# HYPRLAND PLUGINS (Hyprbars - Nord Ice Glacier Bars)
# ══════════════════════════════════════════════════════════════════════════════
plugin {
    hyprbars {
        # Nord/Ice Glacier Design - Schwebende Eisblöcke
        bar_color = rgba(46, 52, 64, 0.9)        # Nord0 mit sanfter Transparenz
        bar_part_of_window = false                # Schwebende Titelbar
        bar_precedence_over_border = true         # Überlappt Border leicht

        # Hyprland Buttons - Minimal und elegant
        hyprbars-button {
            colors.active = rgba(136, 192, 208, 0.95)    # Nord8 - Frost Blue
            colors.inactive = rgba(76, 86, 106, 0.8)     # Nord3 - dunkler Frost

            # Sanfte Hover-Effekte für Ice-Theme
            colors.hover = rgba(129, 161, 193, 0.9)     # Nord9 - sanfter Hover

            # Button-Design
            size = 18                                    # Kompakte Buttons
            rounding = 6                                 # Abgerundet für Ice-Look
        }

        # Titel-Text - Elegant und lesbar
        hyprbars-text {
            colors.active = rgba(216, 222, 233, 0.95)    # Nord4 - helle Schrift
            colors.inactive = rgba(136, 192, 208, 0.85)   # Nord8 - subtile inactive

            # Font-Settings für Nord-Ästhetik
            font_size = 11
            font_family = "JetBrains Mono"

            # Text-Positionierung
            text_align = center
            text_padding = 8
        }

        # Animationen für flüssige Übergänge
        bar_blur = true
        bar_blur_size = 6
        bar_blur_passes = 2

        # Nur bei bestimmten Fenstern anzeigen (Clean Look)
        bar_height = 28
        bar_padding = 4
    }
}

