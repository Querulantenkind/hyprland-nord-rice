bind = $mainMod, E, exec, thunar
bind = $mainMod, B, exec, firefox
bind = $mainMod, Space, exec, ~/.config/wofi/scripts/modes.sh
bind = $mainMod, D, exec, wofi --show drun
bind = $mainMod, V, exec, cliphist list | wofi --dmenu | cliphist decode | wl-copy
bind = $mainMod, C, exec, kitty --title 'Calculator' -- bash -c '~/.config/wofi/scripts/calculator.sh'
bind = $mainMod, M, exec, bash ~/.config/wofi/scripts/emoji-picker.sh
bind = $mainMod SHIFT, R, exec, bash ~/.config/wofi/scripts/run-script.sh

# Window management
bind = $mainMod, Q, killactive,
bind = $mainMod SHIFT, E, exit,
bind = $mainMod, F, fullscreen, 0
bind = $mainMod SHIFT, F, togglefloating,
bind = $mainMod, P, pseudo,
bind = $mainMod, J, togglesplit,

# Advanced window management
