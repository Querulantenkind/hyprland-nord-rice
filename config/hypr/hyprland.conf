# ╔═══════════════════════════════════════════════════════════════════════════╗
# ║                     HYPRLAND CONFIG - NORD THEME                          ║
# ╚═══════════════════════════════════════════════════════════════════════════╝

# ══════════════════════════════════════════════════════════════════════════════
# MONITORS
# ══════════════════════════════════════════════════════════════════════════════
monitor=,preferred,auto,1

# ══════════════════════════════════════════════════════════════════════════════
# AUTOSTART
# ══════════════════════════════════════════════════════════════════════════════
exec-once = waybar
exec-once = hyprpaper
exec-once = hypridle
exec-once = dunst
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1
exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store
exec-once = ~/.config/scripts/fun-sounds.sh startup
exec-once = ags run . -c ~/.config/ags/main.ts --toggle-window bar

# ══════════════════════════════════════════════════════════════════════════════
# NORD COLOR PALETTE
# ══════════════════════════════════════════════════════════════════════════════
# Polar Night
$nord0 = 2e3440
$nord1 = 3b4252
$nord2 = 434c5e
$nord3 = 4c566a
# Snow Storm
$nord4 = d8dee9
$nord5 = e5e9f0
$nord6 = eceff4
# Frost
$nord7 = 8fbcbb
$nord8 = 88c0d0
$nord9 = 81a1c1
$nord10 = 5e81ac
# Aurora
$nord11 = bf616a
$nord12 = d08770
$nord13 = ebcb8b
$nord14 = a3be8c
$nord15 = b48ead

# ══════════════════════════════════════════════════════════════════════════════
# ENVIRONMENT VARIABLES
# ══════════════════════════════════════════════════════════════════════════════
env = XCURSOR_SIZE,24
env = QT_QPA_PLATFORMTHEME,qt5ct
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland

# ══════════════════════════════════════════════════════════════════════════════
# INPUT
# ══════════════════════════════════════════════════════════════════════════════
input {
    kb_layout = de
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = true
        tap-to-click = true
        drag_lock = true
    }

    sensitivity = 0
}

# ══════════════════════════════════════════════════════════════════════════════
# GENERAL
# ══════════════════════════════════════════════════════════════════════════════
general {
    gaps_in = 5
    gaps_out = 10
    border_size = 2
    # Dynamic borders will override these - these are fallback colors
    col.active_border = rgb($nord8) rgb($nord9) 45deg
    col.inactive_border = rgb($nord3)

    layout = dwindle
    allow_tearing = false
}

# ══════════════════════════════════════════════════════════════════════════════
# DECORATION
# ══════════════════════════════════════════════════════════════════════════════
decoration {
    rounding = 10
    
    blur {
        enabled = true
        size = 8
        passes = 2
        new_optimizations = true
        xray = true
    }

    shadow {
        enabled = true
        range = 20
        render_power = 3
        color = rgba($nord0ee)
    }
}

# ══════════════════════════════════════════════════════════════════════════════
# ANIMATIONS - Frosted Glass Tweaks
# ══════════════════════════════════════════════════════════════════════════════
animations {
    enabled = true
    
    # Ein sehr "bouncy" Bezier fuer das Oeffnen
    bezier = overshot, 0.05, 0.9, 0.1, 1.05
    # Ein sehr sanfter Bezier fuer das Bewegen
    bezier = smoothOut, 0.36, 0, 0.66, -0.56
    bezier = smoothIn, 0.25, 1, 0.5, 1

    animation = windows, 1, 5, overshot, slide
    animation = windowsOut, 1, 4, smoothOut, slide
    animation = windowsMove, 1, 4, default
    animation = border, 1, 10, default
    animation = fade, 1, 10, smoothIn
    animation = fadeDim, 1, 10, smoothIn
    animation = workspaces, 1, 6, default, slidevert
}

# ══════════════════════════════════════════════════════════════════════════════
# LAYOUTS
# ══════════════════════════════════════════════════════════════════════════════
dwindle {
    pseudotile = true
    preserve_split = true
    force_split = 2
}

master {
    new_status = master
    mfact = 0.5
    orientation = left
    special_scale_factor = 0.8
    inherit_fullscreen = true
}

# Layout switching
bind = $mainMod SHIFT, apostrophe, exec, hyprctl keyword dwindle:default_split_ratio 1.0 && hyprctl keyword general:layout dwindle
bind = $mainMod CTRL, apostrophe, exec, hyprctl keyword general:layout master

# ══════════════════════════════════════════════════════════════════════════════
# MISC
# ══════════════════════════════════════════════════════════════════════════════
misc {
    force_default_wallpaper = 0
    disable_hyprland_logo = true
    disable_splash_rendering = true
}

# ══════════════════════════════════════════════════════════════════════════════
# WINDOW RULES
# ══════════════════════════════════════════════════════════════════════════════
windowrulev2 = suppressevent maximize, class:.*

# Application-specific rules
windowrulev2 = float, class:^(pavucontrol)$
windowrulev2 = float, class:^(blueman-manager)$
windowrulev2 = float, class:^(nm-connection-editor)$
windowrulev2 = float, class:^(file-roller)$
windowrulev2 = float, title:^(Open File)$
windowrulev2 = float, title:^(Save File)$

# Browser popup rules
windowrulev2 = float, class:^(firefox)$, title:^(Picture-in-Picture)$
windowrulev2 = float, class:^(firefox)$, title:^(Library)$
windowrulev2 = float, class:^(Chromium)$, title:^(Picture in picture)$

# Steam rules
windowrulev2 = float, class:^(steam)$, title:^(Steam Settings)$
windowrulev2 = float, class:^(steam)$, title:^(Friends List)$

# Gaming rules
windowrulev2 = fullscreen, class:^(steam_app_.*)$
windowrulev2 = workspace 10, class:^(steam_app_.*)$

# Terminal rules
windowrulev2 = float, title:^(update-terminal)$
windowrulev2 = size 800 600, title:^(update-terminal)$
windowrulev2 = center, title:^(update-terminal)$

# Scratchpad rules
windowrulev2 = float, title:^(scratchpad)$
windowrulev2 = size 1200 800, title:^(scratchpad)$
windowrulev2 = center, title:^(scratchpad)$

# Float rules
windowrulev2 = float, class:^(pavucontrol)$
windowrulev2 = float, class:^(blueman-manager)$
windowrulev2 = float, class:^(nm-connection-editor)$
windowrulev2 = float, class:^(file-roller)$
windowrulev2 = float, title:^(Open File)$
windowrulev2 = float, title:^(Save File)$

# Opacity rules
windowrulev2 = opacity 0.9 0.85, class:^(kitty)$
windowrulev2 = opacity 0.95 0.9, class:^(Code)$
windowrulev2 = opacity 0.95 0.9, class:^(code-url-handler)$

# ══════════════════════════════════════════════════════════════════════════════
# HYPRLAND PLUGINS (Hyprbars - Nord Ice Glacier Bars)
# ══════════════════════════════════════════════════════════════════════════════
plugin {
    hyprbars {
        # Nord/Ice Glacier Design - Schwebende Eisblöcke
        bar_color = rgba(46, 52, 64, 0.9)        # Nord0 mit sanfter Transparenz
        bar_part_of_window = false                # Schwebende Titelbar
        bar_precedence_over_border = true         # Überlappt Border leicht

        # Hyprland Buttons - Minimal und elegant
        hyprbars-button {
            colors.active = rgba(136, 192, 208, 0.95)    # Nord8 - Frost Blue
            colors.inactive = rgba(76, 86, 106, 0.8)     # Nord3 - dunkler Frost

            # Sanfte Hover-Effekte für Ice-Theme
            colors.hover = rgba(129, 161, 193, 0.9)     # Nord9 - sanfter Hover

            # Button-Design
            size = 18                                    # Kompakte Buttons
            rounding = 6                                 # Abgerundet für Ice-Look
        }

        # Titel-Text - Elegant und lesbar
        hyprbars-text {
            colors.active = rgba(216, 222, 233, 0.95)    # Nord4 - helle Schrift
            colors.inactive = rgba(136, 192, 208, 0.85)   # Nord8 - subtile inactive

            # Font-Settings für Nord-Ästhetik
            font_size = 11
            font_family = "JetBrains Mono"

            # Text-Positionierung
            text_align = center
            text_padding = 8
        }

        # Animationen für flüssige Übergänge
        bar_blur = true
        bar_blur_size = 6
        bar_blur_passes = 2

        # Nur bei bestimmten Fenstern anzeigen (Clean Look)
        bar_height = 28
        bar_padding = 4
    }
}

# ══════════════════════════════════════════════════════════════════════════════
# LAYER RULES (AGS Glass Effects)
# ══════════════════════════════════════════════════════════════════════════════
layerrule = blur, ags-*
layerrule = ignorezero, ags-*
layerrule = xray 1, ags-*

# Dashboard specific blur (fullscreen overlay)
layerrule = blur, dashboard
layerrule = ignorealpha 0.3, dashboard

# ══════════════════════════════════════════════════════════════════════════════
# KEYBINDINGS
