# ══════════════════════════════════════════════════════════════════════════════
# MONITORS
# ══════════════════════════════════════════════════════════════════════════════
monitor=,preferred,auto,1

# ══════════════════════════════════════════════════════════════════════════════
# AUTOSTART
# ══════════════════════════════════════════════════════════════════════════════
exec-once = waybar
exec-once = hyprpaper
exec-once = hypridle
exec-once = dunst
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1
exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store
exec-once = ~/.config/scripts/fun-sounds.sh startup
exec-once = ags run . -c ~/.config/ags/main.ts --toggle-window bar
exec-once = ~/.config/scripts/advanced-animations.sh load

# ══════════════════════════════════════════════════════════════════════════════
# NORD COLOR PALETTE
# ══════════════════════════════════════════════════════════════════════════════
# Polar Night
$nord0 = 2e3440
$nord1 = 3b4252
$nord2 = 434c5e
$nord3 = 4c566a
# Snow Storm
$nord4 = d8dee9
$nord5 = e5e9f0
$nord6 = eceff4
# Frost
$nord7 = 8fbcbb
$nord8 = 88c0d0
$nord9 = 81a1c1
$nord10 = 5e81ac
# Aurora
$nord11 = bf616a
$nord12 = d08770
$nord13 = ebcb8b
$nord14 = a3be8c
$nord15 = b48ead

# ══════════════════════════════════════════════════════════════════════════════
# ENVIRONMENT VARIABLES
# ══════════════════════════════════════════════════════════════════════════════
env = XCURSOR_SIZE,24
env = QT_QPA_PLATFORMTHEME,qt5ct
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland

# ══════════════════════════════════════════════════════════════════════════════
# INPUT
# ══════════════════════════════════════════════════════════════════════════════
input {
    kb_layout = de
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = true
        tap-to-click = true
        drag_lock = true
    }

    sensitivity = 0
}

# ══════════════════════════════════════════════════════════════════════════════
# GENERAL
# ══════════════════════════════════════════════════════════════════════════════
general {
    gaps_in = 5
    gaps_out = 10
    border_size = 2
    # Dynamic borders will override these - these are fallback colors
    col.active_border = rgb($nord8) rgb($nord9) 45deg
    col.inactive_border = rgb($nord3)

    layout = dwindle
    allow_tearing = false
}

# ══════════════════════════════════════════════════════════════════════════════
# DECORATION
# ══════════════════════════════════════════════════════════════════════════════
decoration {
    rounding = 10
    
    blur {
        enabled = true
        size = 8
        passes = 2
        new_optimizations = true
        xray = true
    }

    shadow {
        enabled = true
        range = 20
        render_power = 3
        color = rgba($nord0ee)
    }
}

# ══════════════════════════════════════════════════════════════════════════════
# ADVANCED ANIMATIONS - Liquid/Goo Effects & Magnetic Snapping
# ══════════════════════════════════════════════════════════════════════════════
animations {
    enabled = true

    # Advanced Bezier Curves for Liquid/Goo Effects
    # Elastic bounce for window opening/closing
    bezier = elastic, 0.68, -0.55, 0.265, 1.55
    # Magnetic snap curve for edge snapping
    bezier = magnetic, 0.34, 1.56, 0.64, 1
    # Smooth liquid flow for window movements
    bezier = liquid, 0.25, 0.46, 0.45, 0.94
    # Elastic overshoot for resize operations
    bezier = elasticOvershoot, 0.175, 0.885, 0.32, 1.275
    # Morph transition for workspace changes
    bezier = morph, 0.4, 0, 0.2, 1
    # Gentle settle for final positions
    bezier = settle, 0.25, 0.1, 0.25, 1

    # Window Animations - Liquid/Goo Effects
    animation = windows, 1, 6, elastic, slide
    animation = windowsOut, 1, 5, liquid, slide
    animation = windowsMove, 1, 4, magnetic, slide
    animation = windowsIn, 1, 4, elastic, slide

    # Border Animations - Subtle magnetic attraction
    animation = border, 1, 8, magnetic
    animation = borderangle, 1, 8, liquid

    # Fade Effects - Smooth transitions
    animation = fade, 1, 8, settle
    animation = fadeDim, 1, 8, liquid
    animation = fadeSwitch, 1, 4, morph
    animation = fadeShadow, 1, 8, liquid
    animation = fadeIn, 1, 4, liquid
    animation = fadeOut, 1, 4, settle

    # Workspace Transitions - Morph Effects
    animation = workspaces, 1, 8, morph, slidevert
    animation = specialWorkspace, 1, 6, elastic, slidevert

    # Layer Animations - Glass/Morph Effects
    animation = layers, 1, 6, liquid, slide
    animation = layersIn, 1, 4, elastic, slide
    animation = layersOut, 1, 5, settle, slide

    # Resize Animations - Elastic Effects
    animation = resize, 1, 6, elasticOvershoot
}

# ══════════════════════════════════════════════════════════════════════════════
# LAYOUTS
# ══════════════════════════════════════════════════════════════════════════════
dwindle {
    pseudotile = true
    preserve_split = true
    force_split = 2
}

master {
    new_status = master
    mfact = 0.5
    orientation = left
    special_scale_factor = 0.8
    inherit_fullscreen = true
}

# Layout switching
bind = $mainMod SHIFT, apostrophe, exec, hyprctl keyword dwindle:default_split_ratio 1.0 && hyprctl keyword general:layout dwindle
bind = $mainMod CTRL, apostrophe, exec, hyprctl keyword general:layout master

# ══════════════════════════════════════════════════════════════════════════════
# MISC
# ══════════════════════════════════════════════════════════════════════════════
misc {
    force_default_wallpaper = 0
    disable_hyprland_logo = true
    disable_splash_rendering = true
}

